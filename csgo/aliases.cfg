// nade lineup crosshair
alias +grencross "exec moje/gren; alias grencross -grencross"
alias -grencross "exec moje/norm; alias grencross +grencross"
alias grencross +grencross

// negev crosshair
alias +negevcross "exec moje/crossnegev; alias negevcross -negevcross"
alias -negevcross "exec moje/crossnorm; alias negevcross +negevcross"
alias negevcross +negevcross
bind n negevcross

// jumpthrow bind
alias +jumpthrow "+jump; -attack"
alias -jumpthrow "-jump"
bind mouse5 +jumpthrow

// display damage in the upper right corner
developer 1
con_filter_enable 2
con_filter_text_out "Player:"
con_filter_text "damage"

